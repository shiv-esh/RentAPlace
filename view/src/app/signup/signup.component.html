<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 leading-tight">
        Join RentAPlace
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Register as a User and start exploring
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input id="name" name="name" type="text" formControlName="name" required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-brand focus:border-brand-light focus:border-brand sm:text-sm transition-all shadow-sm outline-none"
            placeholder="John Doe">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" name="username" type="text" formControlName="username" required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-brand focus:border-brand-light focus:border-brand sm:text-sm transition-all shadow-sm outline-none"
            placeholder="johndoe123">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input id="email" name="email" type="email" formControlName="email" required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-brand focus:border-brand-light focus:border-brand sm:text-sm transition-all shadow-sm outline-none"
            placeholder="john@example.com">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" name="password" type="password" formControlName="password" required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-brand focus:border-brand-light focus:border-brand sm:text-sm transition-all shadow-sm outline-none"
            placeholder="••••••••">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input id="phone" name="phone" type="number" formControlName="phone" required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-brand focus:border-brand-light focus:border-brand sm:text-sm transition-all shadow-sm outline-none"
            placeholder="9876543210">
        </div>
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-all shadow-lg active:scale-95">
          Register Now
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-brand hover:text-brand-dark transition-colors">
            Login here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
