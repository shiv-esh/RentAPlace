<div class="login col-md-8 col-lg-6 col-xl-4 offset-xl-1">
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <br />
    <h3>Register as a User</h3>
    <br />
    <div class="form-group">
      <label for="name">Full Name</label><br />
      <input type="text" class="form-control" formControlName="name" id="text" placeholder="Enter your name"
        name="name" />
    </div>
    <div class="form-group">
      <label for="username">Username </label><br />
      <input type="text" class="form-control" formControlName="username" placeholder="Enter your username" id="username"
        name="username" />

    </div>
    

    <div class="form-group">
      <label for="email">User Email ID </label><br />
      <input type="text" class="form-control" formControlName="email" placeholder="Enter your email" id="email"
        name="email" />

    </div>
    <div class="form-group">
      <label for="password">User Password </label><br />
      <input type="password" class="form-control" formControlName="password" id="password"
        placeholder="Enter your password" name="password" />

    </div>




    <div class="form-group">
      <label for="phone">User Phone</label><br />
      <input type="number" class="form-control" formControlName="phone" placeholder="Enter your phone" id="phone"
        name="phone" />
    </div>

    <div style="margin-top: .5rem;">
      <button class="btn btn-primary" type="submit">Register Now</button>
    </div>
    <p>
      Already Registered? <a routerLink="/login"> Click here to Login</a><br />
    </p>
  </form>
</div>

<br />
