<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="bg-brand px-8 py-6 text-center md:text-left">
            <h2 class="text-2xl font-bold text-white">Add New Property</h2>
            <p class="text-white/80 text-sm">Fill in the details to list your property</p>
        </div>

        <form [formGroup]="propertyForm" (ngSubmit)="Add()" class="p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Basic Info Section -->
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-gray-900 border-b pb-2">Basic Information</h3>

                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Property Name</label>
                        <input type="text" formControlName="name" id="name" placeholder="E.g. Coastal Breeze Villa"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm">
                    </div>

                    <div>
                        <label for="type" class="block text-sm font-semibold text-gray-700 mb-1">Property Type</label>
                        <select formControlName="type" id="type"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm bg-white">
                            <option value="Flat">Flat</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Villa">Villa</option>
                            <option value="Resort">Resort</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div>
                        <label for="features" class="block text-sm font-semibold text-gray-700 mb-1">Key Feature</label>
                        <select formControlName="features" id="features"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm bg-white">
                            <option value="Pool">Pool</option>
                            <option value="Garden">Garden</option>
                            <option value="Mountain View">Mountain View</option>
                            <option value="Beach Facing">Beach Facing</option>
                            <option value="Forest">Forest</option>
                        </select>
                    </div>
                </div>

                <!-- Pricing & Location Section -->
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-gray-900 border-b pb-2">Pricing & Location</h3>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="price" class="block text-sm font-semibold text-gray-700 mb-1">Price /
                                Night</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-gray-500 text-sm">â‚¹</span>
                                <input type="number" formControlName="price" id="price" placeholder="2500"
                                    class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm">
                            </div>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-semibold text-gray-700 mb-1">Contact
                                Phone</label>
                            <input type="number" formControlName="phone" id="phone" placeholder="9876543210"
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm">
                        </div>
                    </div>

                    <div>
                        <label for="location" class="block text-sm font-semibold text-gray-700 mb-1">Location</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                </svg>
                            </span>
                            <input type="text" formControlName="location" id="location" placeholder="City, State"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm">
                        </div>
                    </div>

                    <div>
                        <label for="description"
                            class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                        <textarea formControlName="description" id="description" rows="3"
                            placeholder="Describe your beautiful place..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-brand focus:border-brand transition-all text-sm outline-none shadow-sm resize-none"></textarea>
                    </div>
                </div>
            </div>

            <!-- Images Section -->
            <div class="space-y-6">
                <h3 class="text-lg font-bold text-gray-900 border-b pb-2">Property Images</h3>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
                    <!-- Image 1 -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Main Image</label>
                        <div class="relative group h-32">
                            <input type="file" (change)="onFileChanged($event)"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                            <div
                                class="border-2 border-dashed border-gray-200 rounded-2xl h-full flex flex-col items-center justify-center group-hover:border-brand transition-all bg-gray-50 group-hover:bg-brand/5">
                                <svg class="h-8 w-8 text-gray-400 group-hover:text-brand transition-colors"
                                    stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span
                                    class="mt-1 text-[10px] font-bold text-gray-500 group-hover:text-brand">UPLOAD</span>
                            </div>
                        </div>
                    </div>
                    <!-- Image 2 -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Image 2</label>
                        <div class="relative group h-32">
                            <input type="file" (change)="onFileChanged1($event)"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                            <div
                                class="border-2 border-dashed border-gray-200 rounded-2xl h-full flex flex-col items-center justify-center group-hover:border-brand transition-all bg-gray-50 group-hover:bg-brand/5">
                                <svg class="h-8 w-8 text-gray-400 group-hover:text-brand transition-colors"
                                    stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span
                                    class="mt-1 text-[10px] font-bold text-gray-500 group-hover:text-brand">UPLOAD</span>
                            </div>
                        </div>
                    </div>
                    <!-- Image 3 -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Image 3</label>
                        <div class="relative group h-32">
                            <input type="file" (change)="onFileChanged2($event)"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                            <div
                                class="border-2 border-dashed border-gray-200 rounded-2xl h-full flex flex-col items-center justify-center group-hover:border-brand transition-all bg-gray-50 group-hover:bg-brand/5">
                                <svg class="h-8 w-8 text-gray-400 group-hover:text-brand transition-colors"
                                    stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span
                                    class="mt-1 text-[10px] font-bold text-gray-500 group-hover:text-brand">UPLOAD</span>
                            </div>
                        </div>
                    </div>
                    <!-- Image 4 -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Image 4</label>
                        <div class="relative group h-32">
                            <input type="file" (change)="onFileChanged3($event)"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                            <div
                                class="border-2 border-dashed border-gray-200 rounded-2xl h-full flex flex-col items-center justify-center group-hover:border-brand transition-all bg-gray-50 group-hover:bg-brand/5">
                                <svg class="h-8 w-8 text-gray-400 group-hover:text-brand transition-colors"
                                    stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span
                                    class="mt-1 text-[10px] font-bold text-gray-500 group-hover:text-brand">UPLOAD</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-6 border-t flex justify-end">
                <button type="submit"
                    class="w-full md:w-auto bg-brand text-white px-10 py-4 rounded-2xl font-bold hover:bg-brand-dark transition-all shadow-lg active:scale-95 flex items-center justify-center space-x-2">
                    <span>Publish Property</span>
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 5l7 7-7 7M5 12h14" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
