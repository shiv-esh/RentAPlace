<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-8">
  <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
    <div>
      <h2 class="text-3xl font-extrabold text-gray-900">Conversations</h2>
      <p class="text-gray-500 text-sm mt-1">Manage chat messages for your listed properties</p>
    </div>
    <div class="bg-brand/10 p-3 rounded-xl text-brand">
      <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
      </svg>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead>
          <tr class="text-gray-400 text-xs uppercase tracking-wider bg-gray-50/50">
            <th class="px-6 py-4 font-bold text-center">#</th>
            <th class="px-6 py-4 font-bold">Sender</th>
            <th class="px-6 py-4 font-bold">Message</th>
            <th class="px-6 py-4 font-bold">Reply Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-50">
          <tr *ngFor="let item of messages; let i = index" class="hover:bg-gray-50/50 transition-colors">
            <td class="px-6 py-4 text-sm font-medium text-gray-400 text-center">{{i+1}}</td>
            <td class="px-6 py-4">
              <div class="font-bold text-gray-900">
                {{item.sid == item.uid ? item.username : item.ownername}}
              </div>
              <div class="text-[10px] uppercase font-bold tracking-tighter text-gray-400">
                {{item.sid == item.uid ? 'Guest' : 'Host'}}
              </div>
            </td>
            <td class="px-6 py-4">
              <div class="bg-gray-100 px-4 py-2 rounded-2xl text-sm text-gray-700 max-w-md">
                {{item.message}}
              </div>
            </td>
            <td class="px-6 py-4">
              <div *ngIf="item.sid != item.oid" class="flex items-center gap-3">
                <form [formGroup]="messageForm" class="flex-1 min-w-[200px]">
                  <input type="text" formControlName="message" placeholder="Type your reply..."
                    class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-1 focus:ring-brand outline-none transition-all">
                </form>
                <button (click)="send(item.pid, item.uid, item.username)"
                  class="bg-gray-900 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-brand transition-all shadow-md active:scale-95">
                  Reply
                </button>
              </div>
              <div *ngIf="item.sid == item.oid" class="text-gray-400 text-xs italic">
                You sent this message
              </div>
            </td>
          </tr>
          <tr *ngIf="messages.length === 0">
            <td colspan="4" class="px-6 py-20 text-center text-gray-400 italic">
              No messages found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
