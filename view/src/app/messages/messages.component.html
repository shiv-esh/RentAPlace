<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-8">
  <!-- Header -->
  <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
    <div>
      <h2 class="text-3xl font-extrabold text-gray-900">Property Messages</h2>
      <p class="text-gray-500 text-sm mt-1">Chat with potential guests about your properties</p>
    </div>
    <div class="bg-brand/10 p-3 rounded-xl text-brand">
      <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    </div>
  </div>

  <!-- Messages List -->
  <div class="space-y-4 max-w-4xl mx-auto">
    <div *ngFor="let item of messages; let i = index" class="w-full flex flex-col"
      [ngClass]="item.sid == item.oid ? 'items-end' : 'items-start'">

      <!-- Sender info label -->
      <div class="px-2 mb-1 flex items-center gap-2">
        <span class="text-[10px] font-bold uppercase tracking-wider text-gray-400">
          {{item.sid == item.oid ? 'You (Host)' : item.username}} â€¢ Property #{{item.pid}}
        </span>
      </div>

      <!-- Chat Bubble Container -->
      <div class="flex items-end gap-2 max-w-[85%] group">
        <!-- Guest Avatar (only on left) -->
        <div *ngIf="item.sid != item.oid"
          class="h-8 w-8 rounded-full bg-blue-500 text-white flex items-center justify-center text-[10px] font-bold mb-1 shadow-sm flex-shrink-0">
          {{item.username.charAt(0).toUpperCase()}}
        </div>

        <!-- The Bubble -->
        <div class="relative px-4 py-2.5 rounded-2xl shadow-sm transition-all hover:shadow-md"
          [ngClass]="item.sid == item.oid ? 'bg-brand text-white rounded-br-none' : 'bg-gray-100 text-gray-800 rounded-bl-none border border-gray-200'">
          <p class="text-sm leading-relaxed">{{item.message}}</p>
        </div>

        <!-- Host Avatar (only on right) -->
        <div *ngIf="item.sid == item.oid"
          class="h-8 w-8 rounded-full bg-brand text-white flex items-center justify-center text-[10px] font-bold mb-1 shadow-sm flex-shrink-0">
          H
        </div>
      </div>

      <!-- Reply Box (only for incoming messages) -->
      <div *ngIf="item.sid != item.oid" class="mt-3 ml-10 w-full max-w-md">
        <form [formGroup]="messageForm" (ngSubmit)="send(item.pid, item.uid, item.username)" class="flex gap-2">
          <input type="text" formControlName="message" placeholder="Reply to {{item.username}}..."
            class="flex-1 px-3 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all text-xs bg-white">
          <button type="submit"
            class="bg-gray-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-brand transition-all shadow active:scale-95 flex items-center gap-1">
            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9-2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            <span>Reply</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="messages.length === 0"
      class="bg-white rounded-2xl shadow-sm border-2 border-dashed border-gray-200 p-20 text-center">
      <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
      <h3 class="text-lg font-bold text-gray-900 mb-2">No Messages Yet</h3>
      <p class="text-gray-500 italic">You haven't received any messages about your properties</p>
    </div>
  </div>
</div>
