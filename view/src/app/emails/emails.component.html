<div class="center">
<table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User ID</th>
        <th scope="col">Sender Email ID</th>
       
        <th scope="col">Email</th>
        <th scope="col">Property ID</th>
        
       
      </tr>
    </thead>
    <tbody *ngFor="let item of emails;let i=index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{item.user_id}}</td>
            <td>{{item.useremail}}</td>
            <td>{{item.emailBody}}</td>
            <td>{{item.pid}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
